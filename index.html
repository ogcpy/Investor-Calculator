<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Financing Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 450px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #333;
    }
    .subtitle {
      font-size: 1em;
      color: #666;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 10px 0 5px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seller Financing Calculator</h1>
    <p class="subtitle">Calculate your loan payments easily</p>

    <label for="principal">Total Purchase Price (£):</label>
    <input type="number" id="principal" placeholder="e.g., 500000">

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="e.g., 5">

    <label for="years">Total Loan Term (Years):</label>
    <input type="number" id="years" placeholder="e.g., 7">

    <label for="interestOnly">Interest-Only Period (Years):</label>
    <input type="number" id="interestOnly" placeholder="e.g., 2">

    <label for="deferred">Deferred Payment Period (Years):</label>
    <input type="number" id="deferred" placeholder="e.g., 1">

    <label for="balloon">Balloon Payment (£, optional):</label>
    <input type="number" id="balloon" placeholder="e.g., 100000">

    <label for="netProfit">Net Profit (£, optional):</label>
    <input type="number" id="netProfit" placeholder="e.g., 50000">

    <label for="turnover">Turnover (£, optional):</label>
    <input type="number" id="turnover" placeholder="e.g., 200000">

    <button onclick="calculatePayment()">Calculate Payments</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculatePayment() {
      const P = parseFloat(document.getElementById('principal').value);
      const r = parseFloat(document.getElementById('rate').value) / 100 / 12;
      const n = parseFloat(document.getElementById('years').value) * 12;
      const IO = parseFloat(document.getElementById('interestOnly').value) * 12 || 0;
      const deferred = parseFloat(document.getElementById('deferred').value) * 12 || 0;
      const B = parseFloat(document.getElementById('balloon').value) || 0;
      const netProfit = parseFloat(document.getElementById('netProfit').value) || 0;
      const turnover = parseFloat(document.getElementById('turnover').value) || 0;

      if (isNaN(P) || isNaN(r) || isNaN(n) || P <= 0 || r < 0 || n <= 0) {
        alert("Please enter valid positive numbers for all fields.");
        return;
      }

      let interestOnlyPayment = P * r;
      let monthlyPayment = 0;

      // Deferment Period
      let principalAfterDeferred = P;
      if (deferred > 0) {
        principalAfterDeferred = P * Math.pow(1 + r, deferred);
      }

      // Interest-Only Period
      if (IO > 0) {
        interestOnlyPayment = principalAfterDeferred * r;
      }

      // Amortized Payment after Interest-Only period
      if (n - IO - deferred > 0) {
        const principalAfterIO = principalAfterDeferred - B;
        const numerator = principalAfterIO * r * Math.pow(1 + r, n - IO - deferred);
        const denominator = Math.pow(1 + r, n - IO - deferred) - 1;
        monthlyPayment = numerator / denominator;
      }
      
      const totalMonthlyPayment = (monthlyPayment + interestOnlyPayment);

      // Profit Calculation
      const profitDuringInterestOnly = netProfit - interestOnlyPayment;
      const profitDuringLoanRepayment = netProfit - totalMonthlyPayment;

      document.getElementById('result').innerHTML = 
        `Deferred Period: ${deferred / 12} Years (No Payment)<br>
         Interest-Only Payment: £${interestOnlyPayment.toLocaleString('en-GB', {minimumFractionDigits: 2, maximumFractionDigits: 2})} per month for ${IO / 12} years<br>
         Profit During Interest-Only Period: £${profitDuringInterestOnly.toLocaleString('en-GB', {minimumFractionDigits: 2, maximumFractionDigits: 2})} per month<br>
         Amortized Monthly Payment: £${monthlyPayment.toLocaleString('en-GB', {minimumFractionDigits: 2, maximumFractionDigits: 2})} per month after interest-only period<br>
         Profit During Loan Repayment Period: £${profitDuringLoanRepayment.toLocaleString('en-GB', {minimumFractionDigits: 2, maximumFractionDigits: 2})} per month<br>
         Total Monthly Payment: £${totalMonthlyPayment.toLocaleString('en-GB', {minimumFractionDigits: 2, maximumFractionDigits: 2})}<br>
         Balloon Payment: £${B.toLocaleString('en-GB', {minimumFractionDigits: 2, maximumFractionDigits: 2})}<br>
         Net Profit: £${netProfit.toLocaleString('en-GB', {minimumFractionDigits: 2, maximumFractionDigits: 2})}<br>
         Turnover: £${turnover.toLocaleString('en-GB', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
    }
  </script>
</body>
</html>
