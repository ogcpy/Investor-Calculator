<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Financing Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 450px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #333;
    }
    .subtitle {
      font-size: 1em;
      color: #666;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 10px 0 5px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seller Financing Calculator</h1>
    <p class="subtitle">Calculate your annual loan payments easily</p>

    <label for="principal">Total Purchase Price (£):</label>
    <input type="number" id="principal" placeholder="e.g., 500000">

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="e.g., 5">

    <label for="years">Number of Years:</label>
    <input type="number" id="years" placeholder="e.g., 7">

    <button onclick="calculatePayment()">Calculate Annual Payment</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculatePayment() {
      const P = parseFloat(document.getElementById('principal').value);
      const r = parseFloat(document.getElementById('rate').value) / 100;
      const n = parseFloat(document.getElementById('years').value);

      if (isNaN(P) || isNaN(r) || isNaN(n) || P <= 0 || r <= 0 || n <= 0) {
        alert("Please enter valid positive numbers for all fields.");
        return;
      }

      const numerator = P * r * Math.pow(1 + r, n);
      const denominator = Math.pow(1 + r, n) - 1;
      const yearlyPayment = numerator / denominator;

      document.getElementById('result').innerText = 
        `Annual Payment: £${yearlyPayment.toLocaleString('en-GB', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
    }
  </script>
</body>
</html>
